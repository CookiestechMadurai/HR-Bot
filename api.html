<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6343948689807963"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockVox Platform - Coming Soon</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --secondary-color: #f7f7f7;
            --text-color: #353740;
            --sidebar-width: 250px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            color: var(--text-color);
        }
        
        /* Sidebar styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #f9f9f9;
            padding: 20px 0;
            border-right: 1px solid #e5e5e5;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 8px;
            margin-right: 10px;
        }
        
        .logo-text {
            font-weight: 600;
            font-size: 20px;
        }
        
        .sidebar-menu {
            margin-top: 20px;
        }
        
        .sidebar-item {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .sidebar-item:hover {
            background-color: #e9e9e9;
        }
        
        .sidebar-item.active {
            background-color: #e0f7f1;
            border-right: 3px solid var(--primary-color);
        }
        
        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            height: 64px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
        }
        
        .nav-item {
            margin-left: 20px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            font-size: 38px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .logo-img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .message {
            font-size: 24px;
            line-height: 1.6;
            color: #6e6e80;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="mockvox1.png" alt="MockVox Logo" class="logo-img"> 
            <div class="logo-text">MockVox</div>
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-item">Overview</div>
            <div class="sidebar-item">Try This</div>
            <div class="sidebar-item">Settings</div>
            <div class="sidebar-item active">Dashboard</div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="navbar">
            <div class="nav-item">Documentation</div>
            <div class="nav-item">Pricing</div>
            <div class="nav-item">API</div>
            <div class="nav-item">Profile</div>
        </div>
        
        <div class="content">
            <h1>API</h1>
            <div class="message">This content will be available soon.</div>
        </div>
    </div>

    <script>
        // Simple navigation script
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all items
                document.querySelectorAll('.sidebar-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                // Add active class to clicked item
                this.classList.add('active');
                
                // Navigation logic
                const page = this.textContent.trim();
                if (page === 'Overview') {
                    window.location.href = 'index.html';
                } else if (page === 'Try This') {
                    window.location.href = 'trythis.html';
                } else if (page === 'Settings') {
                    window.location.href = 'settings.html';
                }
            });
        });

        // Navbar Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.textContent.trim();
                if (page === 'Documentation') {
                    window.location.href = 'documentation.html';
                } else if (page === 'Pricing') {
                    window.location.href = 'pricing.html';
                } else if (page === 'API') {
                    window.location.href = 'api.html';
                } else if (page === 'Profile') {
                    window.location.href = 'profile.html';
                }
            });
        });
    </script>
</body>
</html>
