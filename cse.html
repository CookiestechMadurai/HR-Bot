<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6343948689807963"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Bot</title>
    <link rel="stylesheet" href="stylescse.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="welcome-container">
        <div class="welcome-card">
            <h1>AI Interview Assistant</h1>
            <p>Complete your details to start a personalized interview experience</p>
            <form id="user-form">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="background">Background</label>
                    <select id="background" required>
                        <option value="">Select your background</option>
                        <option value="CSE">Computer Science (CSE)</option>
                        <option value="MBA">Business Administration (MBA)</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF/DOC)</label>
                    <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" id="start-btn">Start Interview</button>
            </form>
        </div>
    </div>

    <div id="interview-container" class="hidden">
        <div class="interview-header">
            <div class="timer-container">
                <span id="timer">08:00</span>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
        </div>

        <div class="interview-main">
            <div class="video-container">
                <video id="user-video" autoplay muted></video>
            </div>
            
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your answer or press space to speak...">
                    <button id="mic-btn"><i class="mic-icon">ðŸŽ¤</i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="coding-container" class="hidden">
        <div class="coding-header">
            <h2>Coding Challenge</h2>
            <span id="coding-timer">02:00</span>
        </div>
        <div class="coding-main">
            <div class="problem-statement">
                <h3 id="problem-title">Problem: Array Manipulation</h3>
                <p id="problem-description">
                    Write a function that finds the two numbers in an array that add up to a specific target.
                </p>
            </div>

            <!-- âœ… Multiple-choice options -->
            <div id="options-container"></div>

            <!-- âœ… Next and Submit buttons -->
            <div class="coding-controls">
                <button id="next-btn" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" class="hidden" onclick="submitQuiz()">Submit</button>
            </div>
        </div>
    </div>
    
    <div id="report-container" class="hidden">
        <div class="report-card">
            <h2>Interview Performance Report</h2>
            <div id="report-content"></div>
            <button id="restart-btn">Start New Interview</button>
        </div>
    </div>

    <script type="module" src="scriptcse1.js"></script>
</body>
</html>
